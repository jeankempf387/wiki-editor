<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Éditeur Markdown avec MathJax</title>

  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <style>
    body {
      max-width: 900px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    #editor {
      height: 600px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Éditeur Markdown avec MathJax</h1>

  <div id="editor"></div>

  <button id="downloadBtn">Télécharger le Markdown</button>

  <!-- MathJax 3 -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <script>
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '600px',
      initialEditType: 'split',  // texte + preview côte à côte
      previewStyle: 'vertical',
      useCommandShortcut: true,
      // autre option importante pour que preview se mette à jour avec MathJax
      hooks: {
        addImageBlobHook: (blob, callback) => {
          // Pas d'upload d'image pour l'instant
          return false;
        }
      }
    });

    // Actualiser MathJax dans la preview à chaque changement
    editor.on('change', () => {
      if (window.MathJax) {
        window.MathJax.typesetPromise();
      }
    });

    // Bouton téléchargement Markdown
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const markdown = editor.getMarkdown();
      const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'article.md';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
