<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Éditeur Markdown avec MathJax</title>

  <!-- Toast UI Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <!-- MathJax CSS (via CDN, utile pour certains styles) -->
  <style>
    /* optionnel : style MathJax dans l'aperçu */
    .toastui-editor-contents .katex {
      font-size: 1.1em;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <h1>Éditeur Markdown avec MathJax</h1>

  <div id="editor" style="height: 500px;"></div>

  <button id="downloadBtn" style="margin-top:15px; padding:10px 15px; font-size:16px; cursor:pointer; background:#007bff; border:none; color:#fff; border-radius:4px;">
    Télécharger le Markdown
  </button>

  <!-- MathJax Script -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Toast UI Editor JS -->
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <script>
    // Initialisation de l'éditeur avec support des maths activé
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '500px',
      initialEditType: 'wysiwyg',
      previewStyle: 'vertical',
      useCommandShortcut: true,
      extendedAutolinks: true,
      customHTMLRenderer: {
        codeBlock(node, { entering, origin }) {
          if (entering) {
            // recharger MathJax dans les blocs de code
            setTimeout(() => {
              if(window.MathJax) {
                window.MathJax.typesetPromise();
              }
            }, 0);
          }
          return origin();
        }
      },
      hooks: {
        addImageBlobHook: (blob, callback) => {
          // Pas d'upload ici, mais tu peux gérer l'upload d'images si besoin
          return false;
        }
      }
    });

    // Actualiser le rendu MathJax à chaque changement
    editor.on('change', () => {
      if(window.MathJax) {
        window.MathJax.typesetPromise();
      }
    });

    // Bouton téléchargement Markdown
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const markdown = editor.getMarkdown();
      const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'article.md';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
