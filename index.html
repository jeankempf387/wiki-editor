<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Éditeur Markdown Toast UI avec KaTeX</title>

  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" />

  <style>
    body {
      max-width: 900px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    #editor {
      height: 600px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Style KaTeX dans preview */
    .toastui-editor-contents .katex {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<h1>Éditeur Markdown Toast UI avec KaTeX (math inline & block)</h1>

<div id="editor"></div>

<button id="downloadBtn">Télécharger le Markdown</button>

<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-katex@3.0.0/dist/markdown-it-katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@toast-ui/editor@latest/toastui-editor-all.min.js"></script>

<script>
  // Config markdown-it avec plugin katex
  const md = window.markdownit({
    html: true,
    linkify: true,
    typographer: true
  }).use(window.markdownitKatex);

  // Init Toast UI Editor avec markdown-it modifié
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '600px',
    initialEditType: 'split',
    previewStyle: 'vertical',
    useCommandShortcut: true,
    markdownit: md,
  });

  // Bouton téléchargement markdown
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const markdown = editor.getMarkdown();
    const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'article.md';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
