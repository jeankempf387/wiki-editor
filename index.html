<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Éditeur Markdown Toast UI simple</title>

<!-- CSS Toast UI Editor -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

<style>
  body {
    max-width: 900px;
    margin: 30px auto;
    font-family: Arial, sans-serif;
    padding: 15px;
  }
  #editor {
    height: 600px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>

<h1>Éditeur Markdown Toast UI simple</h1>

<div id="editor"></div>

<!-- Librairie Toast UI Editor -->
<script src="https://cdn.jsdelivr.net/npm/@toast-ui/editor@latest/toastui-editor-all.min.js"></script>

<script>
  // Init Toast UI Editor simple markdown + preview
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '600px',
    initialEditType: 'markdown',
    previewStyle: 'vertical',
    useCommandShortcut: true,
  });
</script>

</body>
</html>
